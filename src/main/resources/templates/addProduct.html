    <script>
        function addProduct(title,description, price, stock, brand, category, thumbnail) {
            const body = JSON.stringify({
                title: title,
                description: description,
                price: price,
                stock: stock,
                brand: brand,
                category: category,
                thumbnail: thumbnail
            });
            fetch('/Admin/addProduct', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization' : "Bearer "+ localStorage.getItem('token')
                },
                body: body
            }).then(response => {
                console.log("Product Added!")
            });
        }

        document.getElementById("addProduct").addEventListener("click", function(event) {
            event.preventDefault();
            const title = document.getElementById("title").value;
            const description = document.getElementById("description").value;
            const price = document.getElementById("price").value;
            const stock = document.getElementById("stock").value;
            const brand = document.getElementById("brand").value;
            const category = document.getElementById("category").value;
            const thumbnail = document.getElementById("thumbnail").value;
            addProduct(title, description, price, stock, brand, category, thumbnail);
        });

    </script>
